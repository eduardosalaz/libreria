<div class="container pt-lg-4">
  <div class="row">
    <div class="card text-center">
      <div class ="card-body">
        <h3>Crear nuevo registro</h3>
        <form class="mt-4" [formGroup]="createLibro" (ngSubmit)="crear()">
        <div class="row">
          <div class="col">
            <input type="text" formControlName="ISBN" class="form-control form-control-lg" placeholder="ISBN">
          </div>
          <div class="col">
            <input type="text"formControlName="Genero" class="form-control form-control-lg" placeholder="Género">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" formControlName="Titulo"  class="form-control form-control-lg mt-2" placeholder="Título">
          </div>
          <div class="col">
            <input type="text" formControlName="Autor" class="form-control form-control-lg mt-2" placeholder="Autor">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" formControlName="Precio" class="form-control form-control-lg mt-2" placeholder="Precio">
          </div>
          <div class="col">
            <input type="text" formControlName="Editorial" class="form-control form-control-lg mt-2" placeholder="Editorial">
          </div>
        </div>
        <div class="mt-4">
          <button class="btn btn-secondary btn-danger" style="margin-right: 1vw" routerLink="/listar">Cancelar</button>
          <button class="btn btn-success">Crear</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
